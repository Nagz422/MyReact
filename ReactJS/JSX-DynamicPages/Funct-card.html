<!DOCTYPE html>
<html>
    <head>
        <style>
            #cardDiv{
                background-color:black;
                color: white;
                text-align:center;
                width: 270px;
                height: 370px;
                padding: 7px;
            }

            #container{
                display: flex;
                justify-content: space-evenly;
            }
        </style>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            function createCard(image,username){
                return(
                <div id="cardDiv">
                    <img src={image}width="100%" height="330px"/>
                    <h3>{username}</h3>
                 </div>);
            }
            ReactDOM.render(createCard("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLHnxPRUYwIQ2DjpG9xPpYLKGICVPB-MUzuA&s","chinnu"), document.getElementById("root"));
        </script>
    </body>
</html>
