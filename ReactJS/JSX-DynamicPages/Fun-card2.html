<!DOCTYPE html>
<html>
    <head>
        <style>
            #cardDiv{
                background-color:black;
                color: white;
                text-align:center;
                width: 270px;
                height: 370px;
                padding: 7px;
            }

            #container{
                display: flex;
                justify-content: space-evenly;
            }
        </style>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            function createCard(image,username){
                return(
                <div id="cardDiv">
                    <img src={image}width="100%" height="330px"/>
                    <h3>{username}</h3>
                 </div>);
            }
            function createContainer(){
                return(
                    <div id="container">
                        {createCard("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDXEX97RZ0xB925kf7bi8dHeJ5dWhbazUQaA&s","Nithesh")}
                        {createCard("https://i.pinimg.com/736x/4b/9a/a3/4b9aa3c0b58ee79b1d2f73a92edd4168.jpg","Chakri")}
                        {createCard("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUud_HU1Uskjnssp6ojZuyZgJ18_o9Eosx7Q&s","Samhith")}
                        {createCard("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBzXyese5TXF9n2FQrE_VrfrFja-VGsaZXzg&s","Varnitha")}
                    </div>
                )
            }
            ReactDOM.render(createContainer(), document.getElementById("root"));
        </script>
    </body>
</html>
