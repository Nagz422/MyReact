<!DOCTYPE html>
<html>
    <head>
        <title>P tag test</title>
        <style>
            #title{
                color:red;
            }
        </style>
        <link rel="stylesheet" href="./React-Style.css"/>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script>
            var h1t = React.createElement("h1",{id:"title", style:{padding:"50px"}}, "React Element creation with style");

            ReactDOM.render(h1t,document.getElementById("root"));
        </script>
    </body>
</html>
