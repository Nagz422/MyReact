<!DOCTYPE html>
<html>
    <head>
        <title> H1 Tag in React</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        
    </head>
    <body>
        <script>
            const h1Tag = React.createElement("h1",null,"Welcome to ReactJS");
            ReactDOM.render(h1Tag,document.querySelector("body"));
        </script>
    </body>
</html>
